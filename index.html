<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de TXT para JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="file"] {
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9e9e9;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Conversor de TXT para JSON</h1>
  <form id="uploadForm">
    <div class="form-group">
      <label for="txtFile">Escolha um arquivo TXT:</label>
      <input type="file" id="txtFile" accept=".txt" required>
    </div>
    <button type="submit">Converter para JSON</button>
  </form>

  <div id="response"></div>
</div>

<script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const fileInput = document.getElementById("txtFile");
      if (fileInput.files.length === 0) {
        alert("Por favor, selecione um arquivo TXT.");
        return;
      }
  
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
  
      try {
        const response = await fetch("/convert_txt", {  // Caminho relativo para compatibilidade em produção e local
          method: "POST",
          body: formData
        });
  
        const result = await response.json();
        document.getElementById("response").innerText = response.ok
          ? `Arquivo convertido com sucesso! Caminho: ${result.jsonFilePath}`
          : `Erro: ${result.error}`;
  
      } catch (error) {
        document.getElementById("response").innerText = `Erro ao processar a solicitação: ${error.message}`;
      }
    });
</script>

</body>
</html>
